<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"   content="Anthony, Eloiza e Mateus">
        <title>MABEL</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../CSS/geral.css">

    </head>

    <body>
        <header>
            <picture>
                <img src="../Imagens/logoIFSCcoloridaComprida.png" alt="ifsc">
            </picture>
            <ul class="menu">
                <li><p><a href="../index.html">Início</a></p></li>
                <li><p><a href="sobre.html">Sobre</a></p></li>
                <li><p><a class="menuItem" href="mabel.html">MABEL</a></p></li>
                <li><p><a href="ptqa.html">PTQA</a></p></li>
            </ul>
        </header>

        <div class="graphic-container">
            <h2>Gráfico</h2>
            
            <select id="graphicForm" class="graphic-form">
                <option value="1"  class="opcao">Temperaturas internas registradas</option>
                <option value="2"  class="opcao">Temperaturas externas registradas</option>
                <option value="3"  class="opcao">Umidades internas registradas</option>
                <option value="4"  class="opcao">Umidades externas registradas</option>
                <option value="5"  class="opcao">Temperatura do ninho</option>
                <option value="6"  class="opcao">Umidades e temperaturas interna e externa na data atual</option>
                <option value="7"  class="opcao">Temperatura interna média</option>
                <option value="8"  class="opcao">Temperatura externa média</option>
                <option value="9"  class="opcao">Umidade interna média</option>
                <option value="10" class="opcao">Umidade externa média</option>
                <option value="11" class="opcao">Temperatura máxima</option>
                <option value="12" class="opcao">Temperatura mínima</option>
                <option value="13" class="opcao">Diferença média entre temperatura externa e interna</option>
                <option value="14" class="opcao">Média diária da temperatura interna</option>
                <option value="15" class="opcao">Média diária da umidade interna</option>
            </select>
        </div>

        <div class="filter-container">
            <h2>Filtro</h2>
        
            <form id="filterForm" class="filter-form">
                <div class="input-group">
                    <label for="dataInicial">Data inicial</label>
                    <input type="date" id="dataInicial" name="dataInicial" required>
                </div>
        
                <div class="input-group">
                    <label for="dataFinal">Data final</label>
                    <input type="date" id="dataFinal" nome="dataFinal" required>
                </div>
        
                <button type="submit" class="btn-filter">Filtrar</button>
            </form>
        
            <p id="errorMsg" class="error-msg"></p>
        </div>
        
        <script src="path/to/chartjs/dist/chart.umd.min.js"></script>
        <script src="../JS/mabel.js" defer></script>
    </body>
</html>
