<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"   content="Anthony, Eloiza e Mateus">
        <title>MABEL</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../CSS/geral.css">

    </head>

    <body>
        <header>
            <picture>
                <img src="../Imagens/logoIFSCcoloridaComprida.png" alt="ifsc">
            </picture>
            <ul class="menu">
                <li><p><a href="../index.html">Início</a></p></li>
                <li><p><a href="sobre.html">Sobre</a></p></li>
                <li><p><a class="menuItem" href="mabel.html">MABEL</a></p></li>
                <li><p><a href="ptqa.html">PTQA</a></p></li>
            </ul>
        </header>

        <div class="graphic-container">
            <h2>Selecione o gráfico desejado:</h2>
            
            <select id="selectMabel" class="graphic-form">
                <option value="14" >Temperaturas internas registradas</option>
                <option value="15" >Temperaturas externas registradas</option>
                <option value="16" >Umidades internas registradas</option>
                <option value="17" >Umidades externas registradas</option>
                <option value="18" >Temperatura do ninho</option>
                <option value="19" >Umidades e temperaturas interna e externa na data atual</option>
                <option value="20" >Temperatura interna média</option>
                <option value="21" >Temperatura externa média</option>
                <option value="22" >Umidade interna média</option>
                <option value="23" >Umidade externa média</option>
                <option value="24" >Temperatura máxima</option>
                <option value="25" >Temperatura mínima</option>
                <option value="26" >Diferença média entre temperatura externa e interna</option>
                <option value="27" >Média diária da temperatura interna</option>
                <option value="28" >Média diária da umidade interna</option>
            </select>
        </div>

        <div class="filter-container">
            <h2>Selecione período do gráfico:</h2>
        
            <form id="filterForm" class="filter-form">
                <div class="input-group">
                    <label for="dataInicial">Data inicial</label>
                    <input type="date" id="dataInicial" name="dataInicial" required>
                </div>
        
                <div class="input-group">
                    <label for="dataFinal">Data final</label>
                    <input type="date" id="dataFinal" nome="dataFinal" required>
                </div>
        
                <div>
                    <label for="filtrofreq">Filtro - Dias</label>
                    <input type="number" id="filtrofreq" value="20">
                </div>

                <button type="submit" id="botaoData" class="btn-filter">Filtrar</button>
            </form>
        
            <p id="pErro" class="error-msg"></p>
        </div>
        <section class="planoFundoGrafico">
            <canvas id="graficoGerado"></canvas>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../JS/graficos.js" defer></script>
    </body>
</html>
