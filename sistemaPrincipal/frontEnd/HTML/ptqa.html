<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"   content="Anthony, Eloiza e Mateus">
        <title>PTQA</title>

        <link rel="stylesheet" type="text/css" href="../CSS/geral.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>

    <body>

        <header>
            <picture>
                <img src="../Imagens/logoIFSCcoloridaComprida.png" alt="ifsc">
            </picture>
            <ul class="menu">
                <li><p><a class="menuItem" href="../index.html">Início</a></p></li>
                <li><p><a class="menuItem" href="sobre.html">Sobre</a></p></li>
                <li><p><a class="menuItem" href="mabel.html">MABEL</a></p></li>
                <li><p><a class="menuItem" href="ptqa.html">PTQA</a></p></li>
            </ul>
        </header>

        <div class="graphic-container">
            <h2>Selecione o gráfico desejado</h2>

            <select id="selectPTQA" class="graphic-form">
                <option value="1" >Baixa qualidade do ar registrada</option>
                <option value="2" >Umidade maior que 70% registrada</option>
                <option value="3" >Gás carbônico acima que 1000pm registrada</option>
                <option value="4" >Pressão atmosférica abaixo que 1000 hPa registrada</option>
                <option value="5" >Gases voláteis acima de 200ppb</option>
                <option value="6" >Temperaturas médias registrada</option>
                <option value="7" >Umidade média por dia</option>
                <option value="8" >Máxima concentração de gás carbonico registrada</option>
                <option value="9" >Mínima pressão registrada</option>
                <option value="10">Ótima qualidade do ar registrada</option>
                <option value="11">Temperaturas máxima, média e mínima registradas</option>
                <option value="12">Nível médio de gases voláteis</option>
                <option value="13">Cinco dias com maior média de concentração de gás carbonico</option>
            </select>

        </div>

        <div class="filter-container">
            <h2>Selecione período do gráfico</h2>

            <form id="filterForm" class="filter-form">
                <div class="input-group">
                    <label for="dataInicial">Data inicial</label>
                    <input type="date" id="dataInicial" name="dataInicial" required>
                </div>
        
                <div class="input-group">
                    <label for="dataFinal">Data final</label>
                    <input type="date" id="dataFinal" name="dataFinal" required>
                </div>

                <div>
                    <label for="filtrofreq">Filtro - Dias</label>
                    <input type="number" id="filtrofreq" value="20">
                </div>                
        
                <button type="submit" class="btn-filter" id="botaoData">Filtrar</button>
            </form>
        
            <p id="pErro" class="error-msg"></p>
        </div>
        <section class="planoFundoGrafico">
            <canvas id="graficoGerado"></canvas>
        </section>
        

        <script src="../JS/graficos.js" defer></script>
    </body>

    
</html>
