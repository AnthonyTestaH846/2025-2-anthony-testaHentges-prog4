<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"   content="Anthony, Eloiza e Mateus">
        <title>PTQA</title>

        <link rel="stylesheet" type="text/css" href="../CSS/geral.css">
        <script src="path/to/chartjs/dist/chart.umd.min.js"></script>
        
    </head>

    <body>

        <header>
            <picture>
                <img src="../Imagens/logoIFSCcoloridaComprida.png" alt="ifsc">
            </picture>
            <ul class="menu">
                <li><p><a class="menuItem" href="../index.html">Início</a></p></li>
                <li><p><a class="menuItem" href="sobre.html">Sobre</a></p></li>
                <li><p><a class="menuItem" href="mabel.html">MABEL</a></p></li>
                <li><p><a class="menuItem" href="ptqa.html">PTQA</a></p></li>
            </ul>
        </header>

        <div class="graphic-container">
            <h2>Gráfico</h2>

            <select id="graphicForm" class="graphic-form">
                <option value="1"  class="opcao">Baixa qualidade do ar registrada</option>
                <option value="2"  class="opcao">Umidade maior que 70% registrada</option>
                <option value="3"  class="opcao">CO2 acima que 1000pm registrada</option>
                <option value="4"  class="opcao">Pressão atmosférica abaixo que 1000 hPa registrada</option>
                <option value="5"  class="opcao">Gases voláteis acima de 200ppb</option>
                <option value="6"  class="opcao">Temperaturas médias registrada</option>
                <option value="7"  class="opcao">Umidade média por dia</option>
                <option value="8"  class="opcao">Máxima concentração de gás carbonico registrada</option>
                <option value="9"  class="opcao">Mínima pressão registrada</option>
                <option value="10" class="opcao">Ótima qualidade do ar registrada</option>
                <option value="11" class="opcao">Temperaturas máxima, média e mínima registradas</option>
                <option value="12" class="opcao">Nível médio de gases voláteis</option>
                <option value="13" class="opcao">Cinco dias com maior média de concentração de gás carbonico</option>
            </select>

        </div>

        <div class="filter-container">
            <h2>Filtro</h2>

            <form id="filterForm" class="filter-form">
                <div class="input-group">
                    <label for="dataInicial">Data inicial</label>
                    <input type="date" id="dataInicial" name="dataInicial" required>
                </div>
        
                <div class="input-group">
                    <label for="dataFinal">Data final</label>
                    <input type="date" id="dataFinal" nome="dataFinal" required>
                </div>
        
                <button type="submit" class="btn-filter" id="botaoData">Filtrar</button>
            </form>
        
            <p id="errorMsg" class="error-msg"></p>
        </div>

        <canvas id="graficoPTQA"></canvas>
        <script src="path/to/chartjs/dist/chart.umd.min.js"></script>
        <script src="../JS/ptqa.js" defer></script>
    </body>

    
</html>
